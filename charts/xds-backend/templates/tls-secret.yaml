{{- if .Values.service.tls.enabled }}
{{- if not .Values.service.tls.secretName }}
{{- $secretName := printf "%s-tls" (include "xds-backend.fullname" .) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "xds-backend.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  # These are placeholder values - in production, you should provide real certificates
  # You can create this secret manually or use cert-manager
  # Example: kubectl create secret tls <secret-name> --cert=tls.crt --key=tls.key
  tls.crt: ""
  tls.key: ""
{{- end }}
{{- end }}

