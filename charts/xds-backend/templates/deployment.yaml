{{- if .Values.deployment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "xds-backend.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "xds-backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "xds-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "xds-backend.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "xds-backend.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - server
            - --log-level
            - {{ .Values.logLevel }}
            - --metrics-port
            - {{ .Values.service.metricsPort | quote }}
            {{- if and .Values.service.enablePlaintext (gt (int .Values.service.grpcPort) 0) }}
            - --grpc-port
            - {{ .Values.service.grpcPort | quote }}
            {{- end }}
            {{- if .Values.service.tls.enabled }}
            - --tls-cert-file
            - {{ .Values.service.tls.certPath }}
            - --tls-key-file
            - {{ .Values.service.tls.keyPath }}
            - --tls-port
            - {{ .Values.service.tls.grpcPort | quote }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.httpPort }}
              protocol: TCP
            {{- if .Values.service.enablePlaintext }}
            - name: grpc
              containerPort: {{ .Values.service.grpcPort }}
              protocol: TCP
            {{- end }}
            {{- if .Values.service.tls.enabled }}
            - name: grpc-tls
              containerPort: {{ .Values.service.tls.grpcPort }}
              protocol: TCP
            {{- end }}
            - name: metrics
              containerPort: {{ .Values.service.metricsPort }}
              protocol: TCP
          {{- if .Values.service.tls.enabled }}
          volumeMounts:
            - name: tls-certs
              mountPath: /etc/tls
              readOnly: true
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.service.tls.enabled }}
      volumes:
        - name: tls-certs
          secret:
            secretName: {{ .Values.service.tls.secretName }}
      {{- end }}
{{- end }}
