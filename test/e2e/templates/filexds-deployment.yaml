apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .FileXdsDeploymentName }}
  namespace: {{ .EnvoyGatewayNamespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .FileXdsDeploymentName }}
  template:
    metadata:
      labels:
        app: {{ .FileXdsDeploymentName }}
    spec:
      containers:
      - name: filexds
        image: {{ .ExtensionServerImageRepo }}:{{ .ExtensionServerImageTag }}
        imagePullPolicy: {{ .ImagePullPolicy }}
        command:
        - /xds-backend-extension-server
        - filexds
        - --host
        - "0.0.0.0"
        - --grpc-port
        - "{{ .FileXdsPort }}"
        - --file-path
        - {{ .FileXdsConfigPath }}
        - --log-level
        - "debug"
        ports:
        - containerPort: {{ .FileXdsPort }}
          name: grpc
        volumeMounts:
        - name: xds-config
          mountPath: {{ .FileXdsConfigDir }}
          readOnly: true
      volumes:
      - name: xds-config
        configMap:
          name: {{ .FileXdsServerConfigMapName }}

