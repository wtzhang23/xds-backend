apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .HTTPRouteName }}
  namespace: {{ .TestNamespace }}
spec:
  parentRefs:
  - name: {{ .GatewayName }}
    namespace: {{ .EnvoyGatewayNamespace }}
  rules:
  - matches:
    - path:
        type: {{ .HTTPRoutePathMatchType }}
        value: {{ .HTTPRoutePathMatchValue }}
    backendRefs:
    - group: {{ .XdsBackendGroup }}
      kind: {{ .XdsBackendKind }}
      name: {{ .XdsBackendResourceName }}
      namespace: {{ .EnvoyGatewayNamespace }}

