apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .GatewayName }}
  namespace: {{ .EnvoyGatewayNamespace }}
spec:
  gatewayClassName: {{ .GatewayClassName }}
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: {{ .GatewayClassName }}
  listeners:
  - name: {{ .GatewayListenerName }}
    protocol: HTTP
    port: {{ .GatewayListenerPort }}
    allowedRoutes:
      namespaces:
        from: All

