apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .TestServiceName }}
  namespace: {{ .TestNamespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .TestServiceName }}
  template:
    metadata:
      labels:
        app: {{ .TestServiceName }}
    spec:
      containers:
      - name: http-echo
        image: hashicorp/http-echo:latest
        args:
        - -text
        - Hello from test service
        - -listen
        - :{{ .TestServicePort }}
        ports:
        - containerPort: {{ .TestServicePort }}
          name: http

