apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .TestServiceName }}
  namespace: {{ .TestNamespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .TestServiceName }}
  template:
    metadata:
      labels:
        app: {{ .TestServiceName }}
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: {{ .TestServicePort }}
          name: http
        {{ if .TestServiceTLSSecretName }}
        - containerPort: {{ .TestServiceTLSPort }}
          name: https
        {{ end }}
        volumeMounts:
        {{ if .TestServiceTLSSecretName }}
        - name: tls-certs
          mountPath: /etc/nginx/tls
          readOnly: true
        {{ end }}
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
      volumes:
      {{ if .TestServiceTLSSecretName }}
      - name: tls-certs
        secret:
          secretName: {{ .TestServiceTLSSecretName }}
      {{ end }}
      - name: nginx-config
        configMap:
          name: {{ .TestServiceName }}-nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .TestServiceName }}-nginx-config
  namespace: {{ .TestNamespace }}
data:
  default.conf: |
    # Plaintext HTTP listener
    server {
        listen {{ .TestServicePort }};
        
        location / {
            return 200 "{{ .TestServiceResponse }}\n";
            add_header Content-Type text/plain;
        }
    }
    {{ if .TestServiceTLSSecretName }}
    # TLS HTTPS listener
    server {
        listen {{ .TestServiceTLSPort }} ssl;
        ssl_certificate /etc/nginx/tls/tls.crt;
        ssl_certificate_key /etc/nginx/tls/tls.key;
        
        location / {
            return 200 "{{ .TestServiceResponse }}\n";
            add_header Content-Type text/plain;
        }
    }
    {{ end }}
