apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: {{ .GatewayClassName }}
  namespace: {{ .EnvoyGatewayNamespace }}
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        container:
          volumeMounts:
          - mountPath: /etc/envoy/eds
            name: eds
            readOnly: true
        pod:
          volumes:
          - name: eds
            configMap:
              name: {{ .EdsConfigMapName }}