apiVersion: gateway.networking.k8s.io/v1
kind: BackendTLSPolicy
metadata:
  name: {{ .BackendTLSPolicyName }}
  namespace: {{ .EnvoyGatewayNamespace }}
spec:
  targetRefs:
  - group: {{ .XdsBackendGroup }}
    kind: {{ .XdsBackendKind }}
    name: {{ .XdsBackendResourceName }}
  validation:
    caCertificateRefs:
    - name: {{ .BackendTLSCACertName }}
      kind: ConfigMap
      group: ""
    hostname: {{ .BackendTLSHostname }}

