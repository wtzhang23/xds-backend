name: E2E Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile', 'go.mod', 'go.sum') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Install kind
        uses: helm/kind-action@v1
        with:
          version: v0.30.0
          install_only: true

      - name: Cache Helm charts
        uses: actions/cache@v4
        with:
          path: |
            test/e2e/.helm/charts
            test/e2e/.helm/repository
          key: ${{ runner.os }}-helm-charts-${{ hashFiles('test/e2e/templates/envoy-gateway-values.yaml', 'test/e2e/constants.go') }}
          restore-keys: |
            ${{ runner.os }}-helm-charts-

      - name: Run e2e tests
        run: make test-e2e RUN_EXPERIMENTAL=false

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs
          path: |
            test/e2e/.logs/
            test/e2e/.rendered-configs/
          if-no-files-found: ignore
          retention-days: 7

