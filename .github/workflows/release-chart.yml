name: Release Helm Chart

# Note: This workflow requires GitHub Pages to be enabled in repository settings.
# Go to Settings > Pages and set the source to the 'gh-pages' branch.
# The chart-releaser-action will automatically create the gh-pages branch if it doesn't exist
# and update it with the chart repository index and packages.

on:
  push:
    branches:
      - main
    paths:
      - 'charts/xds-backend/**'
      - '.github/workflows/release-chart.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          charts_dir: charts
          config: cr.yaml

